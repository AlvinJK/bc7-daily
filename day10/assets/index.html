<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>App</title>
    <style>
      .container {
        width: 100%;
        padding: 10px;
        display: flex;
        box-sizing: border-box;
      }
      .contact-list-container {
        display: block;
        position: relative;
        width: 40%;
        background-color: #ccc;
      }
      .contact-list-container ul {
        list-style: none;
        padding: 0;
      }
      .contact-item {
        color: #000;
        margin: 2px 0;
        padding: 2px 5px;
      }
      .contact-item.selected {
        color: #fff;
        background-color: #008000;
      }

      .contact-detail {
        display: block;
        position: relative;
        width: 60%;
      }
      .contact-detail h2 {
        text-align: center;
      }

      .search-box {
        display: flex;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      .search-box input[type='text'] {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <script src="/main.js"></script>
  </body>
</html>
